<!DOCTYPE html>
<html>
	<head>
		<title>Navbar with icon</title>
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<ul>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-home" aria-hidden="true"></i>
						<i class="fa fa-home" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="Home">Home</span></div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-file-text-o" aria-hidden="true"></i>
						<i class="fa fa-file-text-o" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="About">About</span></div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-cogs" aria-hidden="true"></i>
						<i class="fa fa-cogs" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="Services">Services</span></div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-picture-o" aria-hidden="true"></i>
						<i class="fa fa-picture-o" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="Portfolio">Portfolio</span></div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-users" aria-hidden="true"></i>
						<i class="fa fa-users" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="Team">Team</span></div>
				</a>
			</li>
			<li>
				<a href="#">
					<div class="icon">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
					<div class="name"><span data-text="Contact">Contact</span></div>
				</a>
			</li>
		</ul>
	</body>
</html>
